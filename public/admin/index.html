<body ng-app="dmt-back" flex ng-cloak ng-controller="backCtrl as ctrl">
  <md-toolbar layout="row" flex layout-align="start center" class="md-primary">
    <md-button ng-click="ctrl.menu()">
      <md-icon class="material-icons">menu</md-icon>
      </md-icon>
    </md-button>
    <h2>Sello de Excelencia</h2>
    <span flex></span>
    <md-button ng-click="ctrl.logout()">
      <md-icon class="material-icons">exit_to_app</md-icon>
    </md-button>
  </md-toolbar>
  <md-content flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('min-width: 480px')" md-component-id="menu" class="md-whiteframe-1dp">
      <!--md-sidenav md-component-id="menu"-->
      <md-content layout-padding>
        <div ng-repeat="x in ctrl.leftMenu" layout="column">
          <b>{{x.section}}</b>
          <md-button ng-repeat="p in x.pages" 
            ng-if="p.authorized"
            class="md-primary" 
            ng-class="{'md-raised': ctrl.location.path().indexOf(x.path +'/'+ p.path) === 1}"
            ng-click="ctrl.selectPage(x,p);">
            
            {{p.name}}
          </md-button>
        </div>
      </md-content>
    </md-sidenav>
    <md-content ng-view flex>
	<h1>Bienvenido al Administrador del Sello de Excelencia Gobierno Digital Colombia</h1>
    </md-content>
  </md-content>
