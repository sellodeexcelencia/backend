<div layout="column" flex>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Detalle del Banner" md-on-select="ctrl.selectTab(null)">
      <md-content layout-spacing="start center">
        <md-toolbar class="md-hue-1" layout="start center" flex layout="row">
          <span flex></span>
          <md-button ng-if="!ctrl.loading" class="md-accent md-raised" ng-click="ctrl.saveItem($event)" ng-disabled="ctrl.form.$invalid">Guardar</md-button>
          <md-progress-circular class="md-accent" md-mode="indeterminate" ng-if="ctrl.loading" aria-label="Cargando"> </md-progress-circular>
        </md-toolbar>
        <form class="md-padding" name="ctrl.form" layout="column" flex>
          <div layout="row" layout-wrap class="input-row" layout-padding flex>
            <!--md-input-container flex="50">
              <label>id</label>
              <input type="text" ng-model="ctrl.data.id" ng-disabled="true" />
            </md-input-container-->
            <md-input-container flex="50">
              <label>Tipo de Banner</label>
              <md-select ng-model="ctrl.data.id_type_banner">
                <md-option ng-repeat="o in ctrl.options.id_type_banner" value="{{o.id}}">{{o.name}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex="50">
              <label>Posición del Banner</label>
              <input type="number" min="0" ng-model="ctrl.data.position" />
            </md-input-container>
            <md-input-container flex="100">
              <label>Titulo</label>
              <input type="text" ng-model="ctrl.data.title" />
            </md-input-container>
            <md-input-container flex="100">
              <label>Resumen del Banner</label>
              <textarea ng-model="ctrl.data.summary"></textarea>
            </md-input-container>

            <md-input-container flex="50">
              <md-checkbox ng-model="ctrl.data.active">Activo</md-checkbox>
            </md-input-container>

            <md-input-container flex="100" style="text-align:center;">
              <div ngf-select ng-model="ctrl.data.background">
                <img ngf-thumbnail="ctrl.data.background" />
                <br/>
                <md-button class="md-raised">IMAGEN DE FONDO DEL BANNER</md-button>
              </div>
              <md-button class="md-raised md-primary" ng-click="ctrl.data.background='del'">BORRAR IMAGEN</md-button>
            </md-input-container>
            <md-input-container flex="100" style="text-align:center;">
              <div ngf-select ng-model="ctrl.data.video">
                <video ngf-thumbnail="ctrl.data.video"></video>
                <br/>
                <md-button class="md-raised">VIDEO DE FONDO DEL BANNER</md-button>
              </div>
              <md-button class="md-raised md-primary" ng-click="ctrl.data.video='del'">BORRAR VIDEO</md-button>
            </md-input-container>
            <div flex="100">
              <span>Texto de Detalle del Banner</span>
              <text-angular ng-model="ctrl.data.text"></text-angular>
            </div>
            <md-input-container flex="50">
              <label>Fecha de Creación</label>
                <md-datepicker ng-model="ctrl.data.timestamp" ng-disabled="true"></md-datepicker>
            </md-input-container>
          </div>
        </form>
        <p ng-if="ctrl.form.$submitted && ctrl.form.$invalid" class="md-warn" layout="row" layout-align="start center">
          <i class="material-icons">error_outline</i>
          <span>&nbsp; Todos los campos son necesarios</span>
        </p>
      </md-content>
    </md-tab>
  </md-tabs>
</div>
